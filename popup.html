<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gemini Exporter</title>
    <style>
      body {
        font: 13px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        margin: 12px;
        width: 280px;
      }
      button {
        width: 100%;
        padding: 10px 12px;
        border: 0;
        border-radius: 10px;
        background: #1a73e8;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .hint {
        margin-top: 10px;
        color: #555;
      }
      .status {
        margin-top: 10px;
        white-space: pre-wrap;
        color: #111;
      }
      .error {
        color: #b3261e;
      }
      .ok {
        color: #0b8043;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      }
    </style>
  </head>
  <body>
    <button id="exportInteractiveBtn">Export (Interactive)</button>
    <button id="exportStaticBtn" style="margin-top: 8px; background: #1e8e3e">Export (Static)</button>
    <button id="mhtmlBtn" style="margin-top: 8px; background: #5f6368">Fallback: save tab as MHTML</button>
    <div class="hint">
      中文：打开 Gemini 里有「App/动态视图」的页面 → 点扩展 →
      <code>Export (Interactive)</code>（带点击+图片）或 <code>Export (Static)</code>（静态无点击）。
      <br />
      English: Open a Gemini chat with an interactive app → click the extension →
      <code>Export (Interactive)</code> or <code>Export (Static)</code>.
    </div>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
